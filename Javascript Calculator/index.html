<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

      <table>
        <tr>
          <center>
          <h3> MY 80'S CALCULATOR</h3>
        </center>
      </tr>
      <div id= "centered">
        <tr>
      <td>
        <!-- add Youtube Video -->
      <iframe width="250" height="200" src="https://www.youtube.com/embed/iIpfWORQWhU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </td>
      <td rowspan="3">

        <!-- container to create the calculator and the buttons -->
      <div id="container">

        <!-- print number and calculations at the top of the calculator -->
        <div id="calculator">
       <div id="result">
          </div>
          <div id="history">
          <p id="history-value"></p>
            </div>
          <div id="output">
          <p id="output-value"></p>
          </div>

          <!-- button keyboard to enter numbers -->
          <div id="keyboard">
          <button class="operator"id="backspace">
            C</button>
          <button class="operator"
          id="clear">CE</button>
          <button class="operator" id="percent">%</button>
          <button class="operator"id="/">&#247;</button>
           <button class="number"id="7">7</button>
           <button class="number"id="8">8</button>
           <button class="number"id="9">9</button>
           <button class="operator"id="*">&times;</button>
           <button class="number" id="4">4</button>
           <button class="number"id="5">5</button>
           <button class="number"id="6">6</button>
           <button class="operator"id="-">-</button>
           <button class="number"id="1">1</button>
           <button class="number"id="2">2</button>
           <button class="number"id="3">3</button>
          <button class="operator"id="+">+</button>
          <button class="empty"id="empty"></button>
          <button class="number"id="0">0</button>
          <button class="empty"id="empty"></button>
          <button class="operator"id="=">=</button>
          </div>

      </td>
          <td rowspan="3">
            <!-- add image -->
            <img src="http://media.angelfire.lycos.com/preview/7791093/1024x1024-2505929.jpg" width="375"/>
          </td>
      </tr>
      <tr>
        <!-- add youtube video -->

      </td>
      </tr>

      </td>
      </tr>
